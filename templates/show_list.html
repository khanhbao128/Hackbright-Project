{% extends 'base.html' %}

{% block content %}


<h4>CLINICS IN {{ user_city }}, {{ user_state }}</h4> 

    <table id="clinic_list">
        <tr>
            <th>Clinic Name</th>
            <th>State</th>
            <th>City</th>
        </tr>
        
        {% for clinic in user_clinics %}
        <tr>
            <td><a href='/show_address_services_rates/{{ clinic.clinic_name }}'>{{ clinic.clinic_name }}</a></td> 
            <td>{{ clinic.state }}</td>
            <td>{{ clinic.city }}</td>
        </tr> 
        {% endfor %}
        
    </table>

{% endblock %}

    

</body>
</html>
